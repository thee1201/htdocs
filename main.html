<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>catdiary</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .mainBackground {
        height: 100vh;
        background: url(img/메인화면.png);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
      }
    </style>
  </head>
  <body class="mainBackground">
    <nav class="menubar">
      <div class="menuButton">
        <img id="menuCatPad" src="img/고양이_발바닥.png" alt="메뉴열기" />
      </div>
      <nav id="menu">
        <ul>
          <li><a href="main.html" target="_self">home</a></li>
          <li><a href="diarylist.php" target="_self">diary</a></li>

          <li><a href="logout.php">logout</a></li>
        </ul>
      </nav>
    </nav>
    <div id="catArea">
    </div>
    <div class="addDiary"><a href="diary.html" target="_self"><img id="addDiaryButton" src="img/털실.png" alt="일기작성"></a></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
            fetch('catImage.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const catImageElement = document.getElementById('catArea');
                    if (catImageElement) {
                        catImageElement.innerHTML = data;
                    } else {
                        console.error('Error: catImage element not found');
                    }
                })
                .catch(error => console.error('Error fetching cat image:', error));
      });
    </script>
  </body>
</html>
